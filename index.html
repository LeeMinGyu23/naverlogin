<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>NaverLogin</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="container">
		<div class="wrapper">
			<header>
				<h1 class="Logo"><a href="#"><img src="img/naver_logo.png" alt="naver 로그인 페이지"></a></h1>
			</header>
			
			<div class="loginWrap">
				<form>
					<p><input type="text" name="id" placeholder="아이디" required></p>
					<p><input type="password" name="pw" placeholder="비밀번호" required></p>
					<p><input type="submit" value="로그인"></p>
					
					<div class="stateipWrap">
						<div class="stateLeft">
							<input type="checkbox" name="state" id="state">
							<label for="state">로그인 상태 유지</label>
						</div>
						
						<div class="ipRight">
						<label for="ip">IP보안</label>
						<input type="checkbox" name="ip" id="ip">					
						</div>		
					</div>
				</form>
			</div>

			<div class="loginWrap2">
				<h2>더욱 간편한 로그인</h2>
				<p>
					<a href="#">QR 코드 로그인</a>	
					<a href="#">일회용 번호 로그인</a>
				</p>
			</div>
			
			<div class="searchWrap">
				<a href="#">아이디 찾기 </a> | 
				<a href="#">비밀번호 찾기 </a> | 
				<a href="#">회원가입 </a> 
			</div>
			
			<div class="banner">
				<a href="#"><img src="img/banner.jpg" alt="여름나기처방전"></a>
			</div>
			
			<footer>
				<img src="img/naver_ad.png" alt="">
				Copyright ⓒ NAVER Corp. All Rights Reserved.
			</footer>
		</div>
	</div>
</body>
</html>
